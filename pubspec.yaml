publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  animated_splash_screen: ^1.3.0
  convex_bottom_bar: ^3.2.0
  flutter_screenutil: ^5.9.3
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  firebase_core: ^3.12.0
  firebase_messaging: ^15.2.3
  flutter_local_notifications: ^18.0.1
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  jwt_decoder: ^2.0.1
  shimmer: ^3.0.0
  json_annotation: ^4.9.0
  lottie: ^3.1.3
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  smooth_page_indicator: ^1.2.1
  connectivity_plus: ^6.1.3
  font_awesome_flutter: ^10.8.0
  badges: ^3.1.2
  timeago: ^3.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.2.13
  flutter_launcher_icons: ^0.10.0
  build_runner: ^2.4.4
  json_serializable: ^6.7.1

flutter_native_splash:
  color: "#ffffff" # لون الخلفية للوضع العادي
  image: assets/images/photo_2025-02-04_16-43-45-removebg-preview.png
  color_dark: "#ffffff" # لون الخلفية للوضع الداكن
  image_dark: assets/images/photo_2025-02-04_16-43-45-removebg-preview.png
  android: true
  ios: true
  image_mode: center  # يمكن تغييره إلى fill أو contain أو cover

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/photo_2025-02-04_16-43-45-removebg-preview.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/Animation - 1741425156208.json
    - assets/Animation - 1742014459251.json
    - assets/no internet.json
    - assets/fav_124.json
    - assets/closed_store.json

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
